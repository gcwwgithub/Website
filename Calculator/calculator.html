<!DOCTYPE html>
<html lang= "en">
  <head>
    <title> Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
  </head>

  <body>
    <div class = "parent-container">
      <div class = "calculator">
        <div class = logos>
          <div class = brand-name>GCWW</div>
        </div>
        <div class = "screen">
          0
        </div>
        <div class = button-container>
            <button class = "button clear">AC</button>
            <button class = "button back">DEL</button>
            <button class = "button operator">%</button>
            <button class = "button operator">รท</button>
        </div>
        <div class = button-container>
          <button class = "button option">7</button>
          <button class = "button option">8</button>
          <button class = "button option">9</button>
          <button class = "button operator">x</button>
      </div>
      <div class = button-container>
        <button class = "button option">4</button>
        <button class = "button option">5</button>
        <button class = "button option">6</button>
        <button class = "button operator">-</button>
    </div>
    <div class = button-container>
      <button class = "button option">1</button>
      <button class = "button option">2</button>
      <button class = "button option">3</button>
      <button class = "button operator">+</button>
    </div>
    <div class = button-container>
      <button class = "button option">0</button>
      <button class = "button option">.</button>
      <button class = "button bracket">()</button>
      <button class = "button equals">=</button>
    </div>
      </div>
    </div>
    <script src = "stack.js"></script>
    <script src = "queue.js"></script>
    <script src = "calculator.js"></script>
  </body> 
</html>
