<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Flashcards</title>

  <link rel="stylesheet" href="styles.css"/>

  <!-- Prism.js for code highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet"/>
</head>
<body>
  <div id="app">
    <header>
      <h1>Learning Flashcards</h1>

      <!-- Upload Row -->
      <div class="uploader">
        <label class="file-label">
          <input id="file-input" type="file" accept=".csv,text/csv"/>
          <span class="file-button">Choose CSV</span>
          <span id="file-name" class="file-name">No file chosen</span>
        </label>
        <button id="load-sample-btn" class="ghost">Load sample (hosted)</button>
      </div>

      <div id="tips" class="tips">
        Tip: You can use this offline. Just choose your CSV above.
      </div>

      <div class="meta">
        <div id="category"></div>
        <div id="score"></div>
      </div>
    </header>

    <main>
      <div id="card" class="card disabled">
        <div id="card-front" class="card-face">
          <p id="question"></p>
        </div>
        <div id="card-back" class="card-face hidden">
          <p id="answer"></p>
          <pre id="code-block" class="hidden"><code class="language-none" id="code-content"></code></pre>
          <button id="copy-btn" class="hidden">Copy Code</button>
        </div>
      </div>

      <div class="controls">
        <button id="flip-btn" disabled>Flip</button>
        <button id="correct-btn" class="correct" disabled>✓ Correct</button>
        <button id="wrong-btn" class="wrong" disabled>✗ Wrong</button>
        <button id="next-btn" disabled>Next →</button>
      </div>
    </main>

    <footer>
      <span id="progress"></span>
      <button id="reset-btn" class="ghost" disabled>Reset Scores</button>
    </footer>
  </div>

  <!-- Vendors -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
